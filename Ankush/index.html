<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ST3-Mini Project</title>
    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    <div id="parent">
      <p id="heading">Details form</p>

      <div id="view">
        <hr />
        <table>
          <tr>
            <td><label for="Name">Name:</label></td>
            <td><input type="text" id="Name" name="name" minlength="3" /></td>
          </tr>
          <tr>
            <td><label for="mob_no">Mob.no:</label></td>
            <td>
              <input type="text" id="mob_no" name="mob_no" minlength="10" />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email Id:</label></td>
            <td><input type="email" id="email" name="email" /></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Submit" onclick="ADDuser()" />
            </td>
          </tr>
        </table>
      </div>
      <hr />
      <div id="result_div">
        <table id="result_table">
          <tr>
            <td>Name:</td>
            <td>Mob No:</td>
            <td>Email:</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
<script>
function ADDuser() {



    //creat a table
    var table=document.getElementById("result_table");


    //get values from form
    var Name=document.getElementById("Name").value;
    var mob_no=document.getElementById("mob_no").value;
    var email=document.getElementById("email").value;

    if(Name==""||mob_no==""||email=="")
    {
        alert("Please Enter Vaild credentials");
    }
    else {
        //creat tr tag
        var tr = document.createElement("TR");

        var td = document.createElement("TD");
        var inp_1 = document.createTextNode(Name);
        td.appendChild(inp_1);
        tr.appendChild(td);

        var td_2 = document.createElement("TD");
        var inp_2 = document.createTextNode(mob_no);
        td_2.appendChild(inp_2);
        tr.appendChild(td_2);

        var td_3 = document.createElement("TD");
        var inp_3 = document.createTextNode(email);
        td_3.appendChild(inp_3);
        tr.appendChild(td_3);

        var td_4 = document.createElement("TD");
        var delet = document.createElement("Button");
        var text_btn = document.createTextNode("Delete")
        delet.appendChild(text_btn);
        delet.setAttribute("onclick", "delete_user()");
        td_4.appendChild(delet);

        tr.appendChild(td_4);

        table.appendChild(tr);
    }


}

function delete_user() {

    var td_d = event.target.parentNode;
    var tr_D = td_d.parentNode;
    tr_D.parentNode.removeChild(tr_D);

}
</script> 
</html>
